    <script>
        function min(a, b, c) {
            if (a <= b && a <= c) {
                return a;
            } else if (b <= a && b <= c) {
                return b;
            } else return c;
        }
        let a = parseFloat(prompt("Nhập vào 1 số"));
        let b = parseFloat(prompt("Nhập vào 1 số"));
        let c = parseFloat(prompt("Nhập vào 1 số"));
        document.write("Số nhỏ nhất là: " + (min(a, b, c)));
    </script>
