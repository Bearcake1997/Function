<div class="container-fluid">
  <div class="text-center">
    <h1>Chương trình quản lý Sinh Viên với Javascript</h1>
  </div>
  <div class="d-flex flex-column gap-5">
    <input id="txtMaSV" type="text" class="form-control" placeholder="Mã sinh viên" aria-label="Username"
           aria-describedby="addon-wrapping">
    <input id="txtTen" type="text" class="form-control" placeholder="Tên sinh viên" aria-label="Username"
           aria-describedby="addon-wrapping">
    <input id="txtTuoi" type="text" class="form-control" placeholder="Tuổi sinh viên" aria-label="Username"
           aria-describedby="addon-wrapping">
    <input id="txtDiaChi" type="text" class="form-control" placeholder="Địa chỉ sinh viên" aria-label="Username"
           aria-describedby="addon-wrapping">
    <input id="txtDiemToan" type="text" class="form-control" placeholder="Điểm toán sinh viên" aria-label="Username"
           aria-describedby="addon-wrapping">
    <input id="txtDiemVan" type="text" class="form-control" placeholder="Điểm văn sinh viên" aria-label="Username"
           aria-describedby="addon-wrapping">
    <button class="btn btn-primary" onclick="themSinhVien()">Thêm Sinh Viên</button>
  </div>
  <div class="show" id="hienThiSinhVien">
  </div>
</div>
