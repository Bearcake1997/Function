<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime Number</title>
</head>

<body>
    <h1>KIỂM TRA SỐ NGUYÊN TỐ</h1>
    <input type="number" id="num1" placeholder="Nhập số cần kiểm tra">
    <p id="num2"></p>
    <script>
        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');

        function check(number) {
            if (number < 2) {
                return false;
            }
            for (let j = 2; j <= number - 1; j++) {
                if (number % j == 0) {
                    return false
                }
            }
            return true;

        }
        num1.addEventListener('keyup', function () {
            value = parseInt(num1.value);
            num2.innerText = (check(value)) ? 'Số nguyên tố' : 'Không phải số nguyên tố';
        })
    </script>
</body>

</html>
